<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FMS/TMS POD Check</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #0a0c10;
      color: #e6edf6;
    }

    .card {
      background: #0f1420;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #1f2a3a;
      margin-bottom: 20px;
    }

    input {
      width: 260px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #1b2230;
      color: #e6edf6;
    }

    button {
      padding: 8px 18px;
      background: #7c3aed;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 5px;
    }

    #output {
      white-space: pre-wrap;
      font-family: Consolas, monospace;
      margin-top: 20px;
      line-height: 1.5;
    }

  </style>
</head>
<body>

  <!-- Bill-To Search -->
  <div class="card">
    <h2>Search Bill-To</h2>
    <input id="billtoInput" type="text" placeholder="Enter Bill-To code..." />
    <button onclick="searchBillTo()">Search</button>
  </div>

  <div id="output"></div>

  <script>
    async function searchBillTo() {
      const code = document.getElementById("billtoInput").value.trim();
      const output = document.getElementById("output");

      if (!code) {
        output.textContent = "Please enter a Bill-To code.";
        return;
      }

      output.textContent = "Searching FMS Bill-Toâ€¦\n";

      try {
        const resp = await fetch("/api/fms", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "searchBillTo",
            payload: { code }
          })
        });

        const data = await resp.json();

        output.textContent += JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent += "Error: " + err.message;
      }
    }
  </script>

</body>
</html>

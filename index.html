<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FMS/TMS POD & Bill-To Utility</title>

  <style>
    :root {
      --bg: #0a0c10;
      --card: #0f1420;
      --text: #e6edf6;
      --muted: #93a4b7;
      --accent: #7c3aed;
      --border: #1f2a3a;
    }

    body {
      margin: 0;
      padding: 30px;
      background: var(--bg);
      font-family: "Inter", system-ui, sans-serif;
      color: var(--text);
    }

    .card {
      background: var(--card);
      padding: 22px;
      border-radius: 12px;
      border: 1px solid var(--border);
      max-width: 900px;
      margin: 0 auto 30px auto;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-weight: 600;
    }

    input {
      width: 260px;
      padding: 10px 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #1b2230;
      color: var(--text);
      outline: none;
      margin-right: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      font-size: 15px;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.88;
    }

    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      font-family: "Consolas", monospace;
      background: #0c1018;
      border: 1px solid var(--border);
      padding: 18px;
      border-radius: 10px;
      color: var(--text);
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      font-size: 14px;
      line-height: 1.55;
    }
  </style>
</head>

<body>

  <!-- BILL-TO SEARCH SECTION -->
  <div class="card">
    <h2>Search Bill-To</h2>

    <input
      type="text"
      id="billtoInput"
      placeholder="Enter Bill-To code (ex: CRAYOLA)"
    />

    <button onclick="searchBillTo()">Search</button>
  </div>

  <div id="output"></div>

  <script>
    async function searchBillTo() {
      const code = document.getElementById("billtoInput").value.trim();
      const output = document.getElementById("output");

      if (!code) {
        output.textContent = "Please enter a Bill-To code first.";
        return;
      }

      output.textContent = "Searching FMS Bill-Toâ€¦\n";

      try {
        const resp = await fetch("/api/fms", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            action: "searchBillTo",
            payload: { code }
          })
        });

        const data = await resp.json();

        output.textContent += JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent += "\nError: " + err.message;
      }
    }
  </script>
</body>
</html>

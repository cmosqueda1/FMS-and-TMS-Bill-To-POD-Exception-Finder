<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FMS Bill-To POD Exception Finder</title>

<style>
  :root{
    --bg:#0a0c10;
    --card:#0f1420;
    --text:#e6edf6;
    --muted:#93a4b7;
    --accent:#7c3aed;
    --accent2:#22d3ee;
    --ok:#10b981;
    --bad:#ef4444;
    --border:#1f2a3a;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:radial-gradient(1200px 900px at 10% -10%, #121a2b 0%, transparent 60%), var(--bg);
    color:var(--text);
    font-family:Inter,system-ui,sans-serif;
    padding:28px;
  }
  .wrap{max-width:980px;margin:0 auto;}

  h1{
    margin:0;
    font-size:26px;
    font-weight:800;
  }
  .sub{
    color:var(--muted);
    margin-top:6px;
    margin-bottom:10px;
  }

  .top-row{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:18px;
  }
  .pill{
    border-radius:999px;
    padding:6px 12px;
    font-size:12px;
    display:inline-flex;
    align-items:center;
    gap:6px;
    background:rgba(16,185,129,.07);
    border:1px solid rgba(16,185,129,.5);
    color:var(--ok);
  }
  .pill-dot{
    width:8px;height:8px;border-radius:999px;background:var(--ok);
  }

  .card{
    background:linear-gradient(180deg,rgba(255,255,255,.02),transparent),var(--card);
    border:1px solid var(--border);
    border-radius:18px;
    padding:20px;
    margin-bottom:18px;
  }

  label{
    display:block;
    font-size:14px;
    margin-bottom:6px;
    font-weight:600;
  }

  .autocomplete-wrapper{
    position:relative;
    max-width:380px;
  }
  input{
    width:100%;
    padding:12px 14px;
    border-radius:14px;
    border:1px solid var(--border);
    background:#0b0f19;
    color:var(--text);
    font-size:15px;
    outline:none;
  }
  input:focus{
    border-color:var(--accent);
    box-shadow:0 0 0 1px rgba(124,58,237,.5);
  }

  .autocomplete-list{
    position:absolute;
    top:105%;
    left:0;
    right:0;
    background:#020617;
    border:1px solid var(--border);
    border-radius:14px;
    padding:6px 0;
    max-height:220px;
    overflow-y:auto;
    display:none;
    z-index:20;
  }
  .autocomplete-item{
    padding:8px 12px;
    cursor:pointer;
  }
  .autocomplete-item:hover{
    background:#111827;
  }
  .autocomplete-main{
    font-size:14px;
    color:var(--text);
  }
  .autocomplete-sub{
    font-size:11px;
    color:var(--muted);
  }

  .billto-meta{
    margin-top:10px;
    font-size:13px;
    color:var(--muted);
  }

  .actions-row{
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    gap:10px;
    margin-top:16px;
  }

  .btn{
    padding:10px 16px;
    border-radius:14px;
    border:none;
    cursor:pointer;
    font-weight:600;
    display:inline-flex;
    align-items:center;
    gap:8px;
    font-size:14px;
  }
  .btn-primary{
    background:linear-gradient(90deg,var(--accent),var(--accent2));
    color:#020617;
  }
  .btn-secondary{
    background:#020617;
    color:var(--muted);
    border:1px solid var(--border);
  }
  .btn:disabled{
    opacity:.45;
    cursor:not-allowed;
  }

  .run-status{
    font-size:13px;
    color:var(--muted);
  }
  .run-meta{
    margin-left:auto;
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    font-size:12px;
    color:var(--muted);
  }

  .progress-wrap{
    margin-top:14px;
  }
  .progress-track{
    width:100%;
    height:8px;
    border-radius:999px;
    background:#020617;
    overflow:hidden;
    border:1px solid var(--border);
  }
  .progress-bar{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,var(--accent2),var(--accent));
    transition:width .15s linear;
  }
  .progress-label{
    margin-top:4px;
    font-size:11px;
    color:var(--muted);
  }

  pre{
    white-space:pre-wrap;
    background:#020617;
    border:1px solid var(--border);
    border-radius:14px;
    padding:14px;
    font-size:13px;
    max-height:460px;
    overflow-y:auto;
    margin-top:10px;
  }
  .results-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:13px;
    margin-bottom:6px;
  }
</style>
</head>

<body>
<div class="wrap">

  <div class="top-row">
    <div>
      <h1>FMS Bill-To POD Exception Finder</h1>
      <div class="sub">Find POD files where order is NOT delivered.</div>
    </div>
    <div class="pill"><span class="pill-dot"></span>Authenticated</div>
  </div>

  <!-- Bill-To search -->
  <div class="card">
    <label>Bill-To (live search)</label>
    <div class="autocomplete-wrapper">
      <input id="billToInput" type="text" placeholder="Type at least 2 characters..." autocomplete="off"/>
      <div id="billToList" class="autocomplete-list"></div>
    </div>

    <div id="billToMeta" class="billto-meta">Start typing to search Bill-To customers.</div>

    <div class="actions-row">
      <button id="runBtn" class="btn btn-primary" onclick="runPodExceptions()" disabled>Find POD Exceptions</button>
      <button id="clearBtn" class="btn btn-secondary" onclick="clearAll()">Clear</button>
      <button id="exportBtn" class="btn btn-secondary" onclick="exportCSV()" disabled>Export CSV</button>

      <div class="run-meta">
        <span id="runStatus" class="run-status">Idle.</span>
        <span id="elapsedLabel">Elapsed: 0.0s</span>
      </div>
    </div>

    <div class="progress-wrap">
      <div class="progress-track">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <div id="progressLabel" class="progress-label">0/0</div>
    </div>
  </div>

  <!-- Results -->
  <div class="card">
    <div class="results-header">
      <strong>Results</strong>
      <span style="color:var(--muted);font-size:12px;">Format: PRO -> DO | Status | POD Files Found</span>
    </div>
    <pre id="output">No results yet.</pre>
  </div>

</div>

<script>
  // ----- GLOBAL -----
  const billToInput  = document.getElementById("billToInput");
  const billToList   = document.getElementById("billToList");
  const billToMeta   = document.getElementById("billToMeta");
  const runBtn       = document.getElementById("runBtn");
  const exportBtn    = document.getElementById("exportBtn");
  const output       = document.getElementById("output");
  const progressBar  = document.getElementById("progressBar");
  const progressLabel= document.getElementById("progressLabel");
  const runStatusEl  = document.getElementById("runStatus");
  const elapsedLabel = document.getElementById("elapsedLabel");

  let selectedBillTo = null;
  let isRunning = false;
  let timerStart = 0;
  let timerHandle = null;
  let lastResultsCSV = "";

  // ----- HELPERS -----
  function debounce(fn,delay){
    let t;
    return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args),delay); };
  }
  function setRunStatus(t){ runStatusEl.textContent=t; }
  function setProgress(done,total){
    const pct = total>0 ? (done/total)*100 : 0;
    progressBar.style.width = pct+"%";
    progressLabel.textContent = `${done}/${total}`;
  }
  function startTimer(){
    timerStart = performance.now();
    if (timerHandle) clearInterval(timerHandle);
    timerHandle=setInterval(()=>{
      elapsedLabel.textContent = `Elapsed: ${((performance.now()-timerStart)/1000).toFixed(1)}s`;
    },200);
  }
  function stopTimer(){
    clearInterval(timerHandle);
    timerHandle=null;
  }
  function clearAll(){
    billToInput.value="";
    billToList.innerHTML="";
    billToMeta.textContent="Start typing to search Bill-To customers.";
    selectedBillTo=null;
    runBtn.disabled=true;
    exportBtn.disabled=true;
    output.textContent="No results yet.";
    setRunStatus("Idle.");
    elapsedLabel.textContent="Elapsed: 0.0s";
    setProgress(0,0);
  }

  // ----- AUTOCOMPLETE -----
  document.addEventListener("click",e=>{
    if (!billToList.contains(e.target) && e.target!==billToInput)
      billToList.style.display="none";
  });

  const debouncedBillTo = debounce(async ()=>{
    const q = billToInput.value.trim();
    billToList.style.display="none";

    if (q.length < 2){
      billToMeta.textContent="Type at least 2 characters.";
      return;
    }

    billToMeta.textContent="Searching…";

    try{
      const resp = await fetch("/api/fms",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
          action:"searchBillTo",
          payload:{ code:q }
        })
      });

      const data = await resp.json();
      const items = data?.data?.items || [];

      billToList.innerHTML="";
      if (!items.length){
        billToMeta.textContent="No matches found.";
        billToList.style.display="block";
        return;
      }

      items.forEach(it=>{
        const div=document.createElement("div");
        div.className="autocomplete-item";
        div.innerHTML=`
          <div class="autocomplete-main">${it.print_name || it.code}</div>
          <div class="autocomplete-sub">${it.code}</div>`;
        div.onclick=()=>{
          selectedBillTo={ code:it.code, name:it.print_name || it.code };
          billToInput.value=`${selectedBillTo.name} (${selectedBillTo.code})`;
          billToMeta.textContent=`Selected: ${selectedBillTo.name}`;
          billToList.style.display="none";
          runBtn.disabled=false;
        };
        billToList.appendChild(div);
      });

      billToList.style.display="block";
      billToMeta.textContent="Select a Bill-To.";
    }
    catch(err){
      billToMeta.textContent="Error.";
      console.error(err);
    }
  },300);

  billToInput.addEventListener("input",debouncedBillTo);

  // ----- MAIN POD LOGIC -----
  async function runPodExceptions(){
    if (!selectedBillTo || isRunning) return;

    isRunning=true;
    runBtn.disabled=true;
    exportBtn.disabled=true;
    output.textContent="";
    setRunStatus("Querying FMS orders…");
    startTimer();
    setProgress(0,0);

    try{
      const body={
        order_nos:[],tracking_nos:[],customer_references:[],bols:[],
        bill_to_accounts:[selectedBillTo.code],
        master_order_ids:[],
        status:["10","53","19","20","22","54","26","30","40","42","51","52"],
        sub_status:[],shipment_types:[],service_levels:[],trips:[],
        shipper_terminals:[],origin_states:[],origin_zip_codes:[],
        request_pickup_date:[],pickup_appointment:[],current_locations:[],
        service_terminals:[],lhs:[],lh_etd_date:[],lh_eta_date:[],
        consignee_terminals:[],consignee_state:[],consignee_zip_codes:[],
        desired_delivery_date:[],delivery_appointment:[],
        delivery_date:[],pickup_complete_date:[],
        pu_nos:[],po_nos:[],
        exception:false,delayed:false,hold:false,
        business_client:"",
        record_status:"0",
        page_number:1,page_size:10000
      };

      const queryResp = await fetch("/api/fms",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ action:"searchOrdersRaw", payload:{ body } })
      });

      const qJson = await queryResp.json();
      const orders = qJson?.data?.items || qJson?.data?.list || [];

      const total = orders.length;
      if (!total){
        output.textContent="No non-delivered orders found.";
        stopTimer();
        isRunning=false;
        return;
      }

      setRunStatus(`Checking POD files (${total})…`);
      setProgress(0,total);

      const exceptions=[];
      let processed=0;

      for (const ord of orders){
        const orderNo =
          ord.order_no || ord.shipment_order_no || ord.shipmentOrderNo || ord.shipment_no || "";

        const pro =
          ord.tracking_no || ord.tracking || ord.customer_pro || ord.pro || "N/A";

        if (!orderNo){
          processed++;
          setProgress(processed,total);
          continue;
        }

        const filesResp = await fetch("/api/fms",{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body:JSON.stringify({
            action:"files",
            payload:{ orderNo }
          })
        });

        const filesJson = await filesResp.json();

        const fileArr = Array.isArray(filesJson?.data)
          ? filesJson.data
          : (Array.isArray(filesJson?.data?.items) ? filesJson.data.items : []);

        const podFiles = fileArr.filter(f => f.file_type === "POD");

        if (podFiles.length){
          const statusName =
            ord.status_name || ord.status_desc || ord.order_status || ord.status || "Unknown";

          const line =
            `FMS: ${pro} -> ${orderNo} | Status: ${statusName}  | POD Files Found: ${podFiles.length}`;

          exceptions.push({
            pro,
            orderNo,
            statusName,
            podCount: podFiles.length,
            line
          });
        }

        processed++;
        if (processed % 5 === 0 || processed === total)
          setProgress(processed,total);
      }

      // ----- Build Output -----
      let text=[];
      text.push(`Bill-To: ${selectedBillTo.name} (${selectedBillTo.code})`);
      text.push(`Total Non-Delivered Orders Checked: ${total}`);
      text.push(`POD Exceptions Found: ${exceptions.length}`);
      text.push(`------------------------------------------------------------`);

      if (exceptions.length){
        exceptions.forEach(e=>text.push(e.line));
      } else {
        text.push("No POD exceptions found.");
      }

      output.textContent = text.join("\n");

      // ----- CSV -----
      const csvLines = ["PRO,DO,Status,POD_Files_Found"];
      exceptions.forEach(e=>{
        csvLines.push(`${e.pro},${e.orderNo},"${e.statusName}",${e.podCount}`);
      });

      lastResultsCSV = csvLines.join("\n");

      exportBtn.disabled = exceptions.length === 0;
      setRunStatus("Done.");
    }
    catch(err){
      console.error(err);
      setRunStatus("Error");
      output.textContent="Error: "+err.message;
    }
    finally{
      stopTimer();
      isRunning=false;
      if (selectedBillTo) runBtn.disabled=false;
    }
  }

  // ----- EXPORT CSV -----
  function exportCSV(){
    if (!lastResultsCSV) return;
    const blob = new Blob([lastResultsCSV],{type:"text/csv"});
    const url = URL.createObjectURL(blob);
    const a=document.createElement("a");
    a.href=url;
    a.download="fms_pod_exceptions.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>FMS/TMS Bill-To POD Exception Finder</title>

<style>
  :root{
    --bg:#0a0c10;
    --card:#0f1420;
    --text:#e6edf6;
    --muted:#93a4b7;
    --accent:#7c3aed;
    --accent2:#22d3ee;
    --ok:#10b981;
    --bad:#ef4444;
    --border:#1f2a3a;
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    background:radial-gradient(1200px 900px at 10% -10%, #121a2b 0%, transparent 60%), var(--bg);
    color:var(--text);
    font-family:Inter,system-ui,sans-serif;
    padding:28px;
  }
  .wrap{max-width:980px;margin:0 auto;}

  h1{
    margin:0;
    font-size:26px;
    font-weight:800;
  }
  .sub{
    color:var(--muted);
    margin-top:6px;
    margin-bottom:10px;
  }

  .top-row{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:18px;
  }
  .pill{
    border-radius:999px;
    padding:6px 12px;
    font-size:12px;
    display:inline-flex;
    align-items:center;
    gap:6px;
    background:rgba(16,185,129,.07);
    border:1px solid rgba(16,185,129,.5);
    color:var(--ok);
  }
  .pill-dot{
    width:8px;height:8px;border-radius:999px;background:var(--ok);
  }

  .card{
    background:linear-gradient(180deg,rgba(255,255,255,.02),transparent),var(--card);
    border:1px solid var(--border);
    border-radius:18px;
    padding:20px;
    margin-bottom:18px;
  }

  label{
    display:block;
    font-size:14px;
    margin-bottom:6px;
    font-weight:600;
  }

  .autocomplete-wrapper{
    position:relative;
    max-width:380px;
  }
  input{
    width:100%;
    padding:12px 14px;
    border-radius:14px;
    border:1px solid var(--border);
    background:#0b0f19;
    color:var(--text);
    font-size:15px;
    outline:none;
  }
  input:focus{
    border-color:var(--accent);
    box-shadow:0 0 0 1px rgba(124,58,237,.5);
  }

  .autocomplete-list{
    position:absolute;
    top:105%;
    left:0;
    right:0;
    background:#020617;
    border:1px solid var(--border);
    border-radius:14px;
    padding:6px 0;
    max-height:220px;
    overflow-y:auto;
    display:none;
    z-index:20;
  }
  .autocomplete-item{
    padding:8px 12px;
    cursor:pointer;
  }
  .autocomplete-item:hover{
    background:#111827;
  }
  .autocomplete-main{
    font-size:14px;
    color:var(--text);
  }
  .autocomplete-sub{
    font-size:11px;
    color:var(--muted);
  }

  .billto-meta{
    margin-top:10px;
    font-size:13px;
    color:var(--muted);
  }

  .actions-row{
    display:flex;
    flex-wrap:wrap;
    align-items:center;
    gap:10px;
    margin-top:16px;
  }

  .btn{
    padding:10px 16px;
    border-radius:14px;
    border:none;
    cursor:pointer;
    font-weight:600;
    display:inline-flex;
    align-items:center;
    gap:8px;
    font-size:14px;
  }
  .btn-primary{
    background:linear-gradient(90deg,var(--accent),var(--accent2));
    color:#020617;
  }
  .btn-secondary{
    background:#020617;
    color:var(--muted);
    border:1px solid var(--border);
  }
  .btn:disabled{
    opacity:.45;
    cursor:not-allowed;
  }

  .run-status{
    font-size:13px;
    color:var(--muted);
  }
  .run-meta{
    margin-left:auto;
    display:flex;
    flex-wrap:wrap;
    gap:10px;
    font-size:12px;
    color:var(--muted);
  }

  .progress-wrap{
    margin-top:14px;
  }
  .progress-track{
    width:100%;
    height:8px;
    border-radius:999px;
    background:#020617;
    overflow:hidden;
    border:1px solid var(--border);
  }
  .progress-bar{
    height:100%;
    width:0%;
    background:linear-gradient(90deg,var(--accent2),var(--accent));
    transition:width .15s linear;
  }
  .progress-label{
    margin-top:4px;
    font-size:11px;
    color:var(--muted);
  }

  pre{
    white-space:pre-wrap;
    background:#020617;
    border:1px solid var(--border);
    border-radius:14px;
    padding:14px;
    font-size:13px;
    max-height:460px;
    overflow-y:auto;
    margin-top:10px;
    font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  }
  .results-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:13px;
    margin-bottom:6px;
  }
</style>
</head>

<body>
<div class="wrap">

  <div class="top-row">
    <div>
      <h1>FMS/TMS Bill-To POD Exception Finder</h1>
      <div class="sub">Find POD files where order is NOT delivered (FMS vs TMS).</div>
    </div>
    <div class="pill"><span class="pill-dot"></span>Authenticated</div>
  </div>

  <!-- Bill-To search -->
  <div class="card">
    <label>Bill-To (live search from FMS)</label>
    <div class="autocomplete-wrapper">
      <input id="billToInput" type="text" placeholder="Type at least 2 characters..." autocomplete="off"/>
      <div id="billToList" class="autocomplete-list"></div>
    </div>

    <div id="billToMeta" class="billto-meta">Start typing to search Bill-To customers.</div>

    <div class="actions-row">
      <button id="runBtn" class="btn btn-primary" onclick="runPodExceptions()" disabled>Find POD Exceptions</button>
      <button id="clearBtn" class="btn btn-secondary" onclick="clearAll()">Clear</button>
      <button id="exportBtn" class="btn btn-secondary" onclick="exportCSV()" disabled>Export CSV</button>

      <div class="run-meta">
        <span id="runStatus" class="run-status">Idle.</span>
        <span id="elapsedLabel">Elapsed: 0.0s</span>
      </div>
    </div>

    <div class="progress-wrap">
      <div class="progress-track">
        <div id="progressBar" class="progress-bar"></div>
      </div>
      <div id="progressLabel" class="progress-label">0/0</div>
    </div>
  </div>

  <!-- Results -->
  <div class="card">
    <div class="results-header">
      <strong>Results</strong>
      <span style="color:var(--muted);font-size:12px;">Format: FMS/TMS Exception Y/N by PRO</span>
    </div>
    <pre id="output">No results yet.</pre>
  </div>

</div>

<script>
  // ----- GLOBAL -----
  const billToInput  = document.getElementById("billToInput");
  const billToList   = document.getElementById("billToList");
  const billToMeta   = document.getElementById("billToMeta");
  const runBtn       = document.getElementById("runBtn");
  const exportBtn    = document.getElementById("exportBtn");
  const output       = document.getElementById("output");
  const progressBar  = document.getElementById("progressBar");
  const progressLabel= document.getElementById("progressLabel");
  const runStatusEl  = document.getElementById("runStatus");
  const elapsedLabel = document.getElementById("elapsedLabel");

  let selectedBillTo = null;
  let isRunning = false;
  let timerStart = 0;
  let timerHandle = null;
  let lastResultsCSV = "";

  function debounce(fn,delay){
    let t;
    return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args),delay); };
  }
  function setRunStatus(t){ runStatusEl.textContent=t; }
  function setProgress(done,total){
    const pct = total>0 ? (done/total)*100 : 0;
    progressBar.style.width = pct+"%";
    progressLabel.textContent = `${done}/${total}`;
  }
  function startTimer(){
    timerStart = performance.now();
    if (timerHandle) clearInterval(timerHandle);
    timerHandle=setInterval(()=>{
      elapsedLabel.textContent = `Elapsed: ${((performance.now()-timerStart)/1000).toFixed(1)}s`;
    },200);
  }
  function stopTimer(){
    clearInterval(timerHandle);
    timerHandle=null;
  }
  function clearAll(){
    billToInput.value="";
    billToList.innerHTML="";
    billToMeta.textContent="Start typing to search Bill-To customers.";
    selectedBillTo=null;
    runBtn.disabled=true;
    exportBtn.disabled=true;
    output.textContent="No results yet.";
    setRunStatus("Idle.");
    elapsedLabel.textContent="Elapsed: 0.0s";
    setProgress(0,0);
    lastResultsCSV = "";
  }

  // ----- AUTOCOMPLETE (FMS Bill-To) -----
  document.addEventListener("click",e=>{
    if (!billToList.contains(e.target) && e.target!==billToInput)
      billToList.style.display="none";
  });

  const debouncedBillTo = debounce(async ()=>{
    const q = billToInput.value.trim();
    billToList.style.display="none";

    if (q.length < 2){
      billToMeta.textContent="Type at least 2 characters.";
      return;
    }

    billToMeta.textContent="Searching…";

    try{
      const resp = await fetch("/api/fms",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
          action:"searchBillTo",
          payload:{ code:q }
        })
      });

      const data = await resp.json();
      const items = data?.data?.items || [];

      billToList.innerHTML="";
      if (!items.length){
        billToMeta.textContent="No matches found.";
        billToList.style.display="block";
        return;
      }

      items.forEach(it=>{
        const div=document.createElement("div");
        div.className="autocomplete-item";
        div.innerHTML=`
          <div class="autocomplete-main">${it.print_name || it.code}</div>
          <div class="autocomplete-sub">${it.code}</div>`;
        div.onclick=()=>{
          selectedBillTo={ code:it.code, name:it.print_name || it.code };
          billToInput.value=`${selectedBillTo.name} (${selectedBillTo.code})`;
          billToMeta.textContent=`Selected: ${selectedBillTo.name}`;
          billToList.style.display="none";
          runBtn.disabled=false;
        };
        billToList.appendChild(div);
      });

      billToList.style.display="block";
      billToMeta.textContent="Select a Bill-To.";
    }
    catch(err){
      billToMeta.textContent="Error.";
      console.error(err);
    }
  },300);

  billToInput.addEventListener("input",debouncedBillTo);

  // ----- UTIL FOR TEXT ALIGNMENT -----
  function padRight(str, width){
    str = String(str ?? "");
    if (str.length >= width) return str;
    return str + " ".repeat(width - str.length);
  }

  // ----- MAIN FMS + TMS POD LOGIC -----
  async function runPodExceptions(){
    if (!selectedBillTo || isRunning) return;

    isRunning=true;
    runBtn.disabled=true;
    exportBtn.disabled=true;
    output.textContent="";
    setRunStatus("Querying FMS orders…");
    startTimer();
    setProgress(0,0);
    lastResultsCSV = "";

    try{
      // 1) FMS SEARCH: non-delivered orders by Bill-To
      const body={
        order_nos:[],tracking_nos:[],customer_references:[],bols:[],
        bill_to_accounts:[selectedBillTo.code],
        master_order_ids:[],
        status:["10","53","19","20","22","54","26","30","40","42","51","52"],
        sub_status:[],shipment_types:[],service_levels:[],trips:[],
        shipper_terminals:[],origin_states:[],origin_zip_codes:[],
        request_pickup_date:[],pickup_appointment:[],current_locations:[],
        service_terminals:[],lhs:[],lh_etd_date:[],lh_eta_date:[],
        consignee_terminals:[],consignee_state:[],consignee_zip_codes:[],
        desired_delivery_date:[],delivery_appointment:[],
        delivery_date:[],pickup_complete_date:[],
        pu_nos:[],po_nos:[],
        exception:false,delayed:false,hold:false,
        business_client:"",
        record_status:"0",
        page_number:1,page_size:10000
      };

      const queryResp = await fetch("/api/fms",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ action:"searchOrdersRaw", payload:{ body } })
      });

      const qJson = await queryResp.json();
      const orders = qJson?.data?.items || qJson?.data?.list || [];
      const totalFmsOrders = orders.length;

      if (!totalFmsOrders){
        output.textContent="No non-delivered FMS orders found.";
        stopTimer();
        isRunning=false;
        return;
      }

      // 2) FMS POD CHECK PER ORDER
      setRunStatus(`Checking FMS POD files (${totalFmsOrders})…`);
      setProgress(0,totalFmsOrders);

      const fmsByPro = {};
      let processed = 0;

      for (const ord of orders){
        const orderNo =
          ord.order_no || ord.shipment_order_no || ord.shipmentOrderNo || ord.shipment_no || "";

        const pro =
          ord.tracking_no || ord.tracking || ord.customer_pro || ord.pro || "";

        const proKey = pro || ""; // may be empty; we will skip if no PRO later

        let statusName =
          ord.status_name || ord.status_desc || ord.order_status || ord.status || "Unknown";

        let podCount = 0;
        let hasPod = false;

        if (orderNo){
          const filesResp = await fetch("/api/fms",{
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body:JSON.stringify({
              action:"files",
              payload:{ orderNo }
            })
          });

          const filesJson = await filesResp.json();
          const fileArr = Array.isArray(filesJson?.data)
            ? filesJson.data
            : (Array.isArray(filesJson?.data?.items) ? filesJson.data.items : []);

          const podFiles = fileArr.filter(f => f.file_type === "POD");
          podCount = podFiles.length;
          hasPod = podCount > 0;
        }

        if (proKey){
          fmsByPro[proKey] = {
            pro: proKey,
            orderNo,
            statusName,
            podCount,
            hasPod,
            exception: hasPod ? "Y" : "N"
          };
        }

        processed++;
        if (processed % 5 === 0 || processed === totalFmsOrders){
          setProgress(processed,totalFmsOrders);
        }
      }

      // 3) TMS TRACE BY BILL-TO NAME
      setRunStatus("Querying TMS trace by Bill-To…");

      const tmsResp = await fetch("/api/tms",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({
          action:"traceByBillTo",
          payload:{ billToName: selectedBillTo.name, page_num:1, page_size:10000 }
        })
      });

      const tmsJson = await tmsResp.json();
      const tmsRows = tmsJson?.rows || [];
      const tmsByPro = {};

      for (const row of tmsRows){
        const pro = row.tms_order_pro || row.tms_order_load_no || "";
        if (!pro) continue;

        const orderId = row.tms_order_id || row.shipment_id || "";
        const stage = row.tms_order_stage || "";
        const podFound = row.pod_image === "Y";

        tmsByPro[pro] = {
          pro,
          tmsOrderId: orderId,
          stage,
          podFound,
          exception: podFound ? "Y" : "N"
        };
      }

      // 4) MERGE FMS + TMS BY PRO, ONLY EXCEPTIONS
      setRunStatus("Merging FMS/TMS results…");

      const allPros = new Set([
        ...Object.keys(fmsByPro),
        ...Object.keys(tmsByPro)
      ]);

      // Only keep PROs where FMS or TMS has a POD (exception Y in that system)
      const interestingPros = [...allPros].filter(pro=>{
        const f = fmsByPro[pro];
        const t = tmsByPro[pro];
        return (f && f.hasPod) || (t && t.podFound);
      });

      interestingPros.sort((a,b)=>{
        // numeric sort if possible
        const na = Number(a), nb = Number(b);
        if (!Number.isNaN(na) && !Number.isNaN(nb)) return na-nb;
        return a.localeCompare(b);
      });

      const podExceptionCount = interestingPros.length;

      // compute widths for alignment
      let maxProLen = 0;
      let maxFmsOrderLen = 0;
      let maxTmsOrderIdLen = 0;

      for (const pro of interestingPros){
        const f = fmsByPro[pro];
        const t = tmsByPro[pro];

        if (pro.length > maxProLen) maxProLen = pro.length;
        if (f && f.orderNo && f.orderNo.length > maxFmsOrderLen) maxFmsOrderLen = f.orderNo.length;
        if (t && t.tmsOrderId && t.tmsOrderId.length > maxTmsOrderIdLen) maxTmsOrderIdLen = t.tmsOrderId.length;
      }

      // 5) BUILD TEXT OUTPUT
      const lines = [];
      lines.push(`Bill-To: ${selectedBillTo.name} (${selectedBillTo.code})`);
      lines.push(`Total Non-Delivered Orders Checked (FMS): ${totalFmsOrders}`);
      lines.push(`POD Exceptions Found (FMS/TMS): ${podExceptionCount}`);
      lines.push(`------------------------------------------------------------`);

      for (const pro of interestingPros){
        const f = fmsByPro[pro];
        const t = tmsByPro[pro];

        const proPad = padRight(pro, maxProLen);

        // FMS line
        if (f && f.hasPod){
          const doPad  = padRight(f.orderNo || "", maxFmsOrderLen);
          const fmsLine =
            `FMS: Exception: Y | ${proPad} -> ${doPad} | Status: ${f.statusName} | POD Files Found: ${f.podCount}`;
          lines.push(fmsLine);
        } else if (f){
          const fmsLine = `FMS: Exception: N | ${proPad}`;
          lines.push(fmsLine);
        } else {
          const fmsLine = `FMS: Exception: N | ${proPad}`;
          lines.push(fmsLine);
        }

        // TMS line
        if (t){
          const idPad = padRight(t.tmsOrderId || "", maxTmsOrderIdLen);
          const stageText = t.stage || "Unknown";
          const base = `TMS: Exception: ${t.exception} | ${proPad} -> ${idPad} | Stage: ${stageText}`;
          const tmsLine = t.podFound
            ? `${base} | POD Found`
            : `${base} | No POD`;
          lines.push(tmsLine);
        } else {
          const tmsLine = `TMS: Exception: N | ${proPad}`;
          lines.push(tmsLine);
        }

        lines.push(`---`);
      }

      output.textContent = lines.join("\n");

      // 6) BUILD CSV (EXCEPTIONS ONLY)
      const csv = [];
      csv.push("System,Pro,OrderID/Num,Stage/Status,POD");

      function csvEscape(v){
        const s = String(v ?? "");
        if (s.includes('"') || s.includes(",") || s.includes("\n")){
          return `"${s.replace(/"/g,'""')}"`;
        }
        return s;
      }

      for (const pro of interestingPros){
        const f = fmsByPro[pro];
        const t = tmsByPro[pro];

        if (f && f.hasPod){
          csv.push([
            "FMS",
            csvEscape(f.pro),
            csvEscape(f.orderNo || ""),
            csvEscape(f.statusName),
            csvEscape(`POD Files Found: ${f.podCount}`)
          ].join(","));
        }

        if (t && t.podFound){
          csv.push([
            "TMS",
            csvEscape(t.pro),
            csvEscape(t.tmsOrderId || ""),
            csvEscape(t.stage || ""),
            csvEscape("POD Found")
          ].join(","));
        }
      }

      lastResultsCSV = csv.join("\n");
      exportBtn.disabled = csv.length <= 1;

      setRunStatus("Done.");
    }
    catch(err){
      console.error(err);
      setRunStatus("Error");
      output.textContent="Error: "+err.message;
    }
    finally{
      stopTimer();
      isRunning=false;
      if (selectedBillTo) runBtn.disabled=false;
    }
  }

  // ----- EXPORT CSV -----
  function exportCSV(){
    if (!lastResultsCSV) return;
    const blob = new Blob([lastResultsCSV],{type:"text/csv"});
    const url = URL.createObjectURL(blob);
    const a=document.createElement("a");
    a.href=url;
    a.download="fms_tms_pod_exceptions.csv";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }
</script>
</body>
</html>
